<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}


.grid-container {

  display: inline-grid;
  grid-template-columns: auto auto auto;
  background-color: rgb(255, 255, 255);
  padding: 10px;
  padding-left: 240px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}

.grid-item1 {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}



.id1{
  float: left;
  background: 	#4BAE74;
  color: black;
  font-size: 16px;
  padding: 2px;
  border-radius: 2px;
  font-family: monospace;
}

.id2{
  float: left;
  background: 	#CA3C40;
  color: black;
  font-size: 16px;
  padding: 2px;
  border-radius: 2px;
  font-family: monospace;
}

.id3{
  float: left;
  background: 	#328FD8;
  color: black;
  font-size: 16px;
  padding: 2px;
  border-radius: 2px;
  font-family: monospace;
}

/* Style the counter cards */
.card1 {
  box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
  padding: 16px;
  text-align: center;
  background-color: 	#E4FCEC;
  border-radius: 8px;
}

.card2 {
  box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
  padding: 16px;
  text-align: center;
  background-color: 	#FFEBEC;
  border-radius: 8px;
}

.card3 {
  box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
  padding: 16px;
  text-align: center;
  background-color: 	#BDDEFD;
  border-radius: 8px;
}
</style>
</head>
<body>

    <script>
      {
    "pokemon": [
        "bulbasaur", 
        "charmander", 
        "squirtle"  
    ]
}
    </script>

<h1 align="center">Choose Your Starter Pokemon!</h1>

<div class="grid-container">
<div class="grid-item1">
<div class="row">
  <div class="column">
    <div class="card1">
      <p class="id1">#001</p>
        <img height="200px" src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/375px-001Bulbasaur.png" >
      <h3>Bulbasaur</h3>
    </div>
  </div>
</div>
</div>

<div class="grid-item">
  <div class="column">
    <div class="card2">
        <p class="id2">#004</p>
        <img  height="200px" src="https://cdn.bulbagarden.net/upload/thumb/7/73/004Charmander.png/250px-004Charmander.png" >
      <h3>Charmander</h3>
    </div>
  </div>
</div>
<div class="grid-item">
  <div class="column">
    <div class="card3">
        <p class="id3">#007</p>
        <img  height="200px" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" >
      <h3>Squirtle</h3>
    </div>
  </div>
</div>
</div>
  
</div>

</body>
</html>
