<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}


.grid-container {
  display: inline-grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(3, 168, 218, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

    <script>
      {
    "pokemon": [
        "bulbasaur", 
        "charmander", 
        "squirtle"  
    ]
}
    </script>

<div class="grid-container">
<div class="grid-item">
<div class="row">
  <div class="column">
    <div class="card">
      
        <img height="200px" src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/375px-001Bulbasaur.png" >
      <h3>Bulbasaur</h3>
      <p>#001</p>
    </div>
  </div>
</div>
</div>

<div class="grid-item">
  <div class="column">
    <div class="card">
        <img  height="200px" src="https://cdn.bulbagarden.net/upload/thumb/7/73/004Charmander.png/250px-004Charmander.png" >
      <h3>Charmander</h3>
      <p>#004</p>
    </div>
  </div>
</div>
<div class="grid-item">
  <div class="column">
    <div class="card">
        <img  height="200px" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" >
      <h3>Squirtle</h3>
      <p>#007</p>
    </div>
  </div>
</div>
</div>
  
</div>

</body>
</html>
